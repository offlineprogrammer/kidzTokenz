<ion-header>
  <ion-navbar color="danger">
    <ion-title>Kidz Tokenz</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="deleteTask(oTask)">
        <ion-icon name="md-trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content padding>
 <h2>{{oTask.name}}</h2>
  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <button full danger round large [disabled]="oTask.score == oChild.tokenNumbers" (click)="addToken()">
          <ion-icon name="md-add"></ion-icon>
        </button>
      </ion-col>
      <ion-col width-50>
        <button full secondary round large [disabled]="oTask.score == 0" (click)="removeToken()">
          <ion-icon name="md-remove"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let trio of tokenstriples">
      <ion-col *ngFor="let item of trio">
        <ion-thumbnail class="images-parent">
          <img *ngIf="item + 1 > oTask.score" class="bwimage" src="{{oChild.tokenType}}">
          <img *ngIf="item + 1 <= oTask.score" class="center-image" src="{{oChild.tokenType}}">
        </ion-thumbnail>
      </ion-col>
    </ion-row>
    <ion-row class="task-comment"  *ngIf="oTask.score < oChild.tokenNumbers">
          <h2>Keep up the good work</h2>
    </ion-row>
    <ion-row class="task-comment" *ngIf="oTask.score == oChild.tokenNumbers">
          <h2>You did it. Well done !! </h2>
         
    </ion-row>
     <ion-row class="task-comment" *ngIf="oTask.score == oChild.tokenNumbers && bSocialSharing">
          <button full primary round large  (click)="facebookShare()"> <ion-icon name="logo-facebook"></ion-icon></button>
    </ion-row>
    <ion-row >
      <ion-col>
        <button [disabled]="oTask.score < oChild.tokenNumbers" full color="danger" round large (click)="resetScore()">
          <ion-icon name="md-refresh"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <div class="task-photo">
      <img src="{{oTask.taskimage}}" class="task-background-image">
    </div>
  </ion-grid>
</ion-content>
