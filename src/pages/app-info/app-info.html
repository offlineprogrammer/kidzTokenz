<ion-header>
  <ion-navbar color="danger">
    <ion-buttons end>
      <button ion-button icon-only (click)="close()"><ion-icon name="close-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding class="login-content">
  <ion-grid>
    <ion-row class="header-row">
      <ion-col class="login-header" text-center>
        <img src="./assets/images/storeicon.png" />
      </ion-col>
    </ion-row>
    <ion-row class="footer-row">
      <ion-col text-center>
        <button ion-button color="danger" type="button" full round large (click)="rateApp()">Enjoying Kidz Tokenz ??</button>
      </ion-col>
    </ion-row>
    <ion-row class="footer-row">
      <ion-col text-center>
        <button ion-button *ngIf="!isGuestUser" class="register-btn" block clear (click)="contineAsGuest()">Sign out</button>
      </ion-col>
    </ion-row>
    <ion-row class="footer-row">
      <ion-col text-center>
        <a class="register-btn" href="http://www.offlineprogrammer.com/">&#9400;2017 OfflineProgrammer</a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
