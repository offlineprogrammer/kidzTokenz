<ion-header>
  <ion-navbar color="danger">
    <ion-title>Kidz Tokenz</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="deleteChild(oChild)">
        <ion-icon name="md-trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <h2>{{oChild.name}}</h2>

  <div class="child-photo" text-center>>
      <img *ngIf="isGuestUser" src="{{oChild.childimage}}" class="child-background-image">
       <img *ngIf="!isGuestUser" src="{{oChild.kidPhoto}}" class="child-background-image">
    </div>

  <ion-item-group>
   
    <ion-item class="child-item" (click)="changeToken()">
      <ion-label>
        Type of Token
      </ion-label>
      <ion-thumbnail item-left>
        <img src="{{oChild.tokenType}}">
      </ion-thumbnail>
      <ion-icon name='md-options' item-right ></ion-icon>
    </ion-item>
    <ion-item class="child-item" (click)="changeTokenNumbers()">
      <ion-label>
        Number of Tokenz
      </ion-label>
     
      <ion-thumbnail item-left>
        <img src="{{oChild.srcTokenNumbers}}">
      </ion-thumbnail>
      <ion-icon name='md-options' item-right ></ion-icon>
    </ion-item>

    <ion-item-divider color="danger" class="task-divider">I am working for:</ion-item-divider>
    <ion-list>
    
      
      
      <ion-item *ngFor="let item of oChild.tasks" (click)="itemSelected(item)" class="child-item">
         <ion-thumbnail item-left>

                   <img *ngIf="isGuestUser" src="{{item.taskimage}}">
            <img *ngIf="!isGuestUser" src="{{item.taskPhoto}}">
      </ion-thumbnail>
     
      <h2>
      {{item.name}}
    </h2>
      <ion-badge color="secondary"  *ngIf="!item.negativeReinforcement" >{{item.score}} good tokenz </ion-badge>
      <ion-badge color="danger" *ngIf="item.negativeReinforcement">{{item.score}} bad tokenz </ion-badge>
      <ion-icon name='ios-arrow-forward' item-right ></ion-icon>

      </ion-item>

     </ion-list>
  </ion-item-group>
<ion-fab right bottom>
 <button ion-fab color="danger" (click)="addNewTask(oChild.childId)"><ion-icon name="add" ></ion-icon></button>
  </ion-fab>
</ion-content>
