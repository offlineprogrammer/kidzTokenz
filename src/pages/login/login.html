<ion-header>
  <ion-navbar color="danger">
    <ion-buttons end>
      <button ion-button icon-only (click)="showInfo()">
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding class="login-content">
  <ion-list class="login-container">
    <ion-item class="login-header">
      <img src="./assets/images/storeicon.png" />
    </ion-item>
    <br/>
    <h1 class="padded-multiline">
      <span>Want to make your child adopt good behavior?</span>
    </h1>
    <ion-item class="login-item" (click)="facebookLogin()">
      <img src="./assets/images/facebook.png" />
    </ion-item>
    <ion-item class="guest-item" >
      <button ion-button class="register-btn" block clear (click)="createAccount()">Continue As Guest</button>
    </ion-item>
  </ion-list>
</ion-content>
