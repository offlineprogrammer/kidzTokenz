<ion-header>
  <ion-navbar color="danger">
 </ion-navbar>
</ion-header>
<ion-content padding class="login-content">

<ion-grid>
 
      <ion-row class="header-row" >
        <ion-col class="login-header" text-center>
          <img src="./assets/images/storeicon.png" />
        </ion-col>
      </ion-row>
 
     

       <ion-row  class="footer-row" >
        <ion-col text-center>
           <img src="./assets/images/facebook.png" (click)="facebookLogin()" />
           </ion-col>
      </ion-row>
 
  <ion-row  class="footer-row" >
        <ion-col  text-center>
            <button ion-button class="register-btn" block clear (click)="contineAsGuest()">Continue As Guest</button>
           </ion-col>
      </ion-row>

 
    </ion-grid>



 
</ion-content>
